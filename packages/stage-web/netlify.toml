[build]
publish = "packages/stage-web/dist"
command = "pnpm run packages:stub && pnpm run build"

[build.environment]
NODE_VERSION = "22"

[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

[[headers]]
for = "/manifest.webmanifest"

[headers.values]
Content-Type = "application/manifest+json"
