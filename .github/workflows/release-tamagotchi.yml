name: Release Tamagotchi

permissions:
  contents: write

on:
  release:
    types:
      - published

jobs:
  build-tamagotchi:
    name: Build Tamagotchi
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            artifact: dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            artifact: dmg
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            artifact: AppImage
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: aarch64
            artifact: AppImage
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            artifact: exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          # registry-url required. Learn more at
          # https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          run_install: false

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: install system dependencies (ubuntu only)
        if: matrix.platform == 'linux' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dependencies
        run: pnpm run packages:build

      - name: Build Application
        run: cd apps/stage-tamagotchi-tauri && pnpm tauri build --target ${{ matrix.target }}

      - run: |
          mv apps/stage-tamagotchi-tauri/src-tauri/target/${{ matrix.target }}/release/bundle/airi_${{ github.ref_name }}_${{ matrix.arch }}.${{ matrix.artifact }} \
            tamagotchi-dist/airi-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.${{ matrix.artifact }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: airi-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: tamagotchi-dist/airi-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.${{ matrix.artifact }}

  release-tamagotchi:
    name: Release Tamagotchi
    runs-on: ubuntu-24.04
    needs: build-tamagotchi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - run: ls -la dist

      - name: Upload To GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/airi-*
          append_body: true
