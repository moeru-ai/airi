version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: airi-postgres
    environment:
      - POSTGRES_DB=airi
      - POSTGRES_USER=airi
      - POSTGRES_PASSWORD=airi
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://airi:airi@db:5432/airi
      - AUTH_GOOGLE_CLIENT_ID=changeme
      - AUTH_GOOGLE_CLIENT_SECRET=changeme
      - AUTH_GITHUB_CLIENT_ID=changeme
      - AUTH_GITHUB_CLIENT_SECRET=changeme
    ports:
      - '3000:3000'
    command: >
      sh -lc "pnpm -F @proj-airi/api-server run push:db &&
              pnpm -F @proj-airi/api-server start"

volumes:
  pgdata:
    driver: local
