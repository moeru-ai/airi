appId: ai.moeru.airi
productName: AIRI
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!vite.config.{js,ts,mjs,cjs}'
  - '!uno.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.ts,.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json}'
asarUnpack:
  - resources/**
win:
  executableName: AIRI
nsis:
  artifactName: ${productName}-${version}-windows-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  deleteAppDataOnUninstall: true
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  executableName: AIRI
dmg:
  artifactName: ${productName}-${version}-darwin-${arch}.${ext}
linux:
  target:
    - AppImage
    - deb
    - snap
  maintainer: moeru.ai
  category: Utility
  executableName: AIRI
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
appImage:
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
snap:
  publish:
    - snapStore
  confinement: strict
  summary: An AI VTuber/Waifu chatbot app inspired by neuro-sama
  description: |
    An AI VTuber/Waifu chatbot app inspired by neuro-sama
  Key Features:
    AIRI is a Neuro-Sama like AI Waifu created by @moeru-ai
    - Human-like interaction with Live2D/VRM
    - VTuber-Ready interactions include Gaming features
    This is still in beta.
    Bug reports, feature requests should be located at https://github.com/moeru-ai/airi
  grade: stable
npmRebuild: false
publish:
  provider: snapStore
  url: https://example.com/auto-updates
